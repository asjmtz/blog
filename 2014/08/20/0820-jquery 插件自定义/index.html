<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> jQuery 插件自定义 · ASJMTZ's Blog</title><meta name="description" content="jQuery 插件自定义 - ASJMTZ"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://iamtutu.com/atom.xml" title="ASJMTZ's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/asjmtz" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">jQuery 插件自定义</h1><div class="post-info">Aug 20, 2014</div><div class="post-content"><h2 id="jquery-插件"><a href="#jquery-插件" class="headerlink" title="jquery 插件"></a>jquery 插件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">jQuery.myPlugin = &#123;</div><div class="line">	foo: function() &#123;</div><div class="line">		alert(&apos;This is a test. This is only a test.&apos;);</div><div class="line">	&#125;,</div><div class="line">	bar: function(param) &#123;</div><div class="line">		alert(&apos;This function takes a parameter, which is &quot;&apos; + param + &apos;&quot;.&apos;);</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line">//采用命名空间的函数仍然是全局函数，调用时采用的方法：</div><div class="line">$.myPlugin.foo();</div><div class="line">$.myPlugin.bar(&apos;baz&apos;);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">(function($) &#123;</div><div class="line">	$.fn.extend(&#123;</div><div class="line">		pluginName: function(opt, callback) &#123;</div><div class="line">			// Our plugin implementation code goes here.</div><div class="line">		&#125;</div><div class="line">	&#125;)</div><div class="line">&#125;)(jQuery);</div><div class="line"></div><div class="line"></div><div class="line">//闭包</div><div class="line">(function($) &#123;</div><div class="line">    //插件定义</div><div class="line">	$.fn.swipe = function(options) &#123;</div><div class="line"></div><div class="line">		//extend default options with those provided</div><div class="line">		//if deep extend is true,the merge becomes recursive(递归)</div><div class="line">		var opts = $.extend(true, $.fn.swipe.defaults, options);</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">	//将默认的参数写在外外面，对于插件的使用者而言，更容易用较少的代码覆盖和修改插件的配置</div><div class="line">	$.fn.swipe.defaults = &#123;</div><div class="line">		background: &quot;red&quot;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;)(jQuery);</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">//这个只需要调用一次，且不一定要在ready块中调用</div><div class="line">$.fn.swipe.defaults.foreground = &apos;blue&apos;;</div><div class="line"></div><div class="line">$(&quot;#swipe&quot;).swipe();</div></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2014/08/25/0812-svg pattern/" class="prev">上一篇</a><a href="/2014/08/12/0812-SVG 信息图表——实例流程介绍/" class="next">下一篇</a></div><div class="copyright"><p>© 2016 - 2017 <a href="http://iamtutu.com">ASJMTZ</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-MML-AM_CHTML"></script></body></html>
